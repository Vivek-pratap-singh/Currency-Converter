<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form id="currencyForm">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" value="100" id="amount">
            </div>
            <div class="dropdown">
                <p>From</p>
                <div class="flag-dropdown">
                    <img src="path/to/flags/us.png" alt="USD Flag" id="fromFlag" class="flag">
                    <select class="from" id="fromCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="INR">INR</option>
                        <option value="JPY">JPY</option>
                        <option value="GBP">GBP</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="SEK">SEK</option>
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="To">
                <p>To</p>
                <div class="flag-dropdown">
                    <img src="path/to/flags/us.png" alt="USD Flag" id="toFlag" class="flag">
                    <select class="to" id="toCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="INR">INR</option>
                        <option value="JPY">JPY</option>
                        <option value="GBP">GBP</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="SEK">SEK</option>
                    </select>
                </div>
            </div>
            <div class="msg"> 1 USD = 86.72 INR</div>
            <button type="submit">Get Exchange Rate</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
